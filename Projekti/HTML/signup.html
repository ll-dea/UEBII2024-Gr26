<body>

    <header>
        <h1 style="padding-right: 5px;">Gardening Shop</h1>

            <a href="signup.html">Signup</a>
        </nav>
    </header>

    <div class="container">
        <form action="validate_signup.php" method="post" id="signupForm">
            
        
            <div class="mb-3">
                <label for="emri" class="form-label">Emri:</label>
                <input type="text" class="form-control" id="emri" name="emri" placeholder="John" required>
            </div>
            <div class="mb-3">
                <label for="mbiemri" class="form-label">Mbiemri:</label>
                <input type="text" class="form-control" id="mbiemri" name="mbiemri" placeholder="Doe" required>
            </div>
            <div class="mb-3">
                <label for="contactType" class="form-label">Zgjidh llojin e kontaktit:</label>
                <select class="form-select" id="contactType" name="contactType">
                    <option value="email">Email</option>
                    <option value="phone">Numër telefoni</option>
                </select>
            </div>
            <div class="mb-3" id="emailField">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="mb-3" id="phoneField" style="display: none;">
                <label for="telefoni" class="form-label">Numri i Telefonit:</label>
                <input type="tel" class="form-control" id="telefoni" name="telefoni" pattern="[0-9]{9,15}" placeholder="1234567890" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Fjalëkalimi:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Shkruani fjalëkalimin tuaj" required>
            </div>
            <button type="submit" class="btn btn-primary">Regjistrohu</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Signup Form. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var contactTypeField = document.getElementById('contactType');
            var emailField = document.getElementById('emailField');
            var phoneField = document.getElementById('phoneField');
            
            contactTypeField.addEventListener('change', function() {
                if (contactTypeField.value === 'email') {
                    emailField.style.display = 'block';
                    phoneField.style.display = 'none';
                } else if (contactTypeField.value === 'phone') {
                    emailField.style.display = 'none';
                    phoneField.style.display = 'block';
                }
            });
        });
    </script>
